{% extends "index.html" %}
{% block title %}Login Page {% endblock %}
{%  block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{message}}</p>
            {% endfor%}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <p>Name: </p>
    <p><input type="text" name="nm"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
